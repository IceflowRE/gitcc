name: Deploy GitHub Actions
on:
  push:
    branches:
      - main

env:
  gh_actions_git_path: './gh-actions/'
  main_git_path: './main/'

jobs:
  build-typescript:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout main
        uses: actions/checkout@v3
        with:
          path: ${{ env.main_git_path }}
      - name: Checkout gh-actions
        uses: actions/checkout@v3
        with:
          ref: 'gh-actions'
          path: ${{ env.gh_actions_git_path }}

      - name: npm install
        working-directory: ${{ env.main_git_path }}/typescript
        run: |
          npm install
      - name: npm run all
        working-directory: ${{ env.main_git_path }}/typescript
        run: |
          npm run all

      - name: Remove old files
        working-directory: ${{ env.gh_actions_git_path }}
        run: |
          rm -rf ./*
      - name: Copy new files
        run: |
          cp -rf ${{ env.main_git_path }}/typescript/dist* ${{ env.gh_actions_git_path }}
          cp -rf ${{ env.main_git_path }}/typescript/README.rst ${{ env.gh_actions_git_path }}
          cp -rf ${{ env.main_git_path }}/action.yml ${{ env.gh_actions_git_path }}
      - name: Push new files
        working-directory: ${{ env.gh_actions_git_path }}
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add .
          git diff-index --quiet HEAD || git commit -am "[actions] Build of ${{ github.sha }}"
          git push

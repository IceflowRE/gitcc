name: Build
on: [push, pull_request]

jobs:
  build-typescript:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout main
        uses: actions/checkout@v3

      - name: npm install
        working-directory: ./typescript
        run: |
          npm install
      - name: npm run all
        working-directory: ./typescript
        run: |
          npm run all
      - name: Commit Check (shipped SimpleTag)
        uses: ./
        with:
          validator: "SimpleTag"
      - name: Commit Check (shipped RegEx)
        if: success() || failure()
        uses: ./
        with:
          validator: "RegEx"
          options: |
            >any<
            >any<
      - name: Commit Check (local)
        if: success() || failure()
        uses: ./
        with:
          validator_file: "typescript/example/simpleTag.mjs"

  build-python:
    name: ${{ matrix.os }} Python ${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ ubuntu-latest, windows-latest ]
        python-version: [ 3.11.0 ]

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        shell: bash
        working-directory: ./python
        run: |
          python -m pip install --upgrade pip
          pip install --upgrade wheel
          pip install --upgrade -e .[dev]
          gitcc --version

      - name: Build
        shell: bash
        working-directory: ./python
        run: |
          python setup.py clean --all
          python setup.py bdist_wheel

      - name: Code style check
        shell: bash
        working-directory: ./python
        run: |
          flake8 ./gitcc
          pylint gitcc || 0
          pyroma .
          mypy ./gitcc

      - name: Testing
        shell: bash
        working-directory: ./python
        run: |
          python setup.py check -v -m -s
          twine check dist/*

      - name: Publish to PyPI
        if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.10.0' && github.event_name == 'push' && startsWith(github.ref, 'refs/tags')
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages_dir: ./python/dist
          user: __token__
          password: ${{ secrets.PYPI_TOKEN }}
